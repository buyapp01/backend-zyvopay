version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: zyvopay-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./api-gateway/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - zyvopay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway (Node.js + Express)
  api:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: zyvopay-api-gateway
    environment:
      - NODE_ENV=production
      - PORT=8000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=60
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
    expose:
      - "8000"
    networks:
      - zyvopay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  zyvopay-network:
    driver: bridge
